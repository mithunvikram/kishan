
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="card">
          <div class="main">
  
            <h3>Please Log In, or <a href="#">Sign Up</a></h3>
            <div class="row">
            </div>
  
            <form role="form">
              <div class="form-group">
                <label>Email</label>
                <input type="text" [(ngModel)]='user.email' name="user" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" [type]="show ? 'text' : 'password'" pw-show-hide="icon"
                  [(ngModel)]='user.password' name="user">
                <span class="hide-eye">
                  <i class="fa fa-eye-slash" aria-hidden="true" (click)="hideEye()"></i>
                </span>
              </div>
              <button type="submit" class="btn btn btn-primary login" (click)="Login()">
                Log In
              </button>
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-primary btn-block" (click)='facebooksigin("facebook")'></a>Facebook</a>
              </div>
  
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-info btn-block"(click)='googlesigin("google")'>Google</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
